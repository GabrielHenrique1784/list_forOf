<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    let nomesMasculinos = [];
    let nomesFemininos = [];


    for (const nome of listaDeNomes) {
        let genero = prompt(`O nome "${nome}" é Masculino (M) ou Feminino (F)?`);


        if (genero.toUpperCase() === "M") {
            nomesMasculinos.push(nome);
        } else if (genero.toUpperCase() === "F") {
            nomesFemininos.push(nome);
        } else {
            alert("Opção inválida. Use apenas 'M' ou 'F'.");
        }
    }
  
 
 
     for (const nomeMasculino of nomesMasculinos) {
        alert(nomeMasculino);
      }
 
 
 
     for (const nomeFeminino of nomesFemininos) {
         alert(nomeFeminino);
     }
 

</script>
